<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benope</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4f4b41" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media-query.css" />
  </head>
  <body>
    <div class="wrap_box">
      <header>
        <div class="top-event">
          <a href="#none" aria-label="베노프 공식 카카오톡 채널로 이동하기"
            >카카오톡 채널 추가 시 <span>2,000원</span> 쿠폰 100% 증정</a
          >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7 11L10 8L7 5"
              stroke="#9A9A9A"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="header-content">
          <div class="header-left">
            <button class="menu" type="button" title="메뉴">
              <img src="assets/icon/ic-menu.svg" alt="메뉴 열기 버튼" />
            </button>
          </div>

          <h1 class="logo" title="베노프">
            <a href="#none" aria-label="홈으로 이동"><img src="assets/img/logo.png" alt="Benope" /></a>
          </h1>

          <div class="header-right">
            <button class="search-btn" type="button" title="검색">
              <img src="assets/icon/ic-search.svg" alt="검색창 열기 버튼" />
            </button>
            <button class="cart-btn" type="button" title="장바구니">
              <a href="#none">
                <img src="assets/icon/ic-top-cart.svg" alt="장바구니 페이지로 이동 버튼" />
              </a>
              <span class="badge">0</span>
            </button>
            <button class="proile-btn" type="button" title="마이페이지">
              <a href="#none">
                <img src="assets/icon/ic-profile.svg" alt="마이페이지로 이동 버튼" />
              </a>
            </button>
          </div>
        </div>

        <nav class="gnb">
          <h2 class="visually-hidden">menu</h2>
          <ul class="gnb-content">
            <li class="gnb-list">
              <a href="#none">전체상품</a>
            </li>
            <li class="gnb-list">
              <a href="#none">베스트</a>
            </li>
            <li class="gnb-list">
              <a href="#none">고객후기</a>
            </li>
            <li class="gnb-list">
              <a href="#none">공지사항</a>
            </li>
          </ul>
        </nav>

        <!-- <aside class="sidebar-menu">
          <h2 class="visually-hidden">menu</h2>
        </aside> -->
      </header>
    </div>
    <script src="index.js"></script>
  </body>
</html>
