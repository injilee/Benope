<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benope</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4f4b41" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media-query.css" />
  </head>
  <body>
    <div class="wrap_box">
      <header>
        <!-- 이벤트 팝업 -->
        <div class="top-event">
          <a href="#none" aria-label="베노프 공식 카카오톡 채널로 이동하기"
            >카카오톡 채널 추가 시 <span>2,000원</span> 쿠폰 100% 증정</a
          >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7 11L10 8L7 5"
              stroke="#9A9A9A"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <!-- header  -->
        <div class="header-content">
          <div class="header-left">
            <button class="menu" type="button" title="메뉴">
              <img src="assets/icon/ic-menu.svg" alt="메뉴 열기 버튼" />
            </button>
          </div>

          <h1 class="logo" title="베노프">
            <a href="#none" aria-label="홈으로 이동"><img src="assets/img/logo.png" alt="Benope" /></a>
          </h1>

          <div class="header-right">
            <button class="search-btn" type="button" title="검색">
              <img src="assets/icon/ic-search.svg" alt="검색창 열기 버튼" />
            </button>
            <button class="cart-btn" type="button" title="장바구니">
              <a href="#none">
                <img src="assets/icon/ic-top-cart.svg" alt="장바구니 페이지로 이동 버튼" />
              </a>
              <span class="badge">0</span>
            </button>
            <button class="proile-btn" type="button" title="마이페이지">
              <a href="#none">
                <img src="assets/icon/ic-profile.svg" alt="마이페이지로 이동 버튼" />
              </a>
            </button>
          </div>
        </div>

        <!-- 네비게이션 메뉴 -->
        <nav class="gnb">
          <h2 class="visually-hidden">menu</h2>
          <ul class="gnb-content">
            <li class="gnb-list">
              <a href="#none">전체상품</a>
            </li>
            <li class="gnb-list">
              <a href="#none">베스트</a>
            </li>
            <li class="gnb-list">
              <a href="#none">고객후기</a>
            </li>
            <li class="gnb-list">
              <a href="#none">공지사항</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- 사이드바 메뉴 -->
      <aside class="sidebar">
        <h2 class="visually-hidden">menu</h2>
        <div class="sidebar-header">
          <div class="login">
            <a href="#none">
              <strong class="login-title">로그인&#47;회원가입</strong>
              <span class="login-benefit"
                >회원가입시 다양한 혜택 증정!
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7 11L10 8L7 5"
                    stroke="#9A9A9A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
            </a>
            </span>
          </div>

          <div class="notice">
            <div class="news-box">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M18.1931 8.16065C18.9522 9.24894 19.3974 10.5725 19.3974 12C19.3974 13.4275 18.9522 14.7511 18.1931 15.8394M12.3277 5.63213L9.28916 8.67068C9.12316 8.83668 9.04015 8.91969 8.94329 8.97904C8.85741 9.03167 8.76378 9.07045 8.66584 9.09397C8.55538 9.12049 8.438 9.12049 8.20323 9.12049H6.53574C5.99818 9.12049 5.7294 9.12049 5.52408 9.2251C5.34348 9.31712 5.19664 9.46396 5.10462 9.64457C5 9.84989 5 10.1187 5 10.6562V13.3438C5 13.8813 5 14.1501 5.10462 14.3554C5.19664 14.536 5.34348 14.6829 5.52408 14.7749C5.7294 14.8795 5.99818 14.8795 6.53574 14.8795H8.20323C8.438 14.8795 8.55538 14.8795 8.66584 14.906C8.76378 14.9295 8.85741 14.9683 8.94329 15.021C9.04015 15.0803 9.12316 15.1633 9.28916 15.3293L12.3277 18.3679C12.7389 18.779 12.9445 18.9846 13.121 18.9985C13.2741 19.0106 13.4238 18.9486 13.5236 18.8318C13.6385 18.6971 13.6385 18.4064 13.6385 17.8249V6.1751C13.6385 5.59361 13.6385 5.30287 13.5236 5.16824C13.4238 5.05142 13.2741 4.98943 13.121 5.00148C12.9445 5.01537 12.7389 5.22096 12.3277 5.63213Z"
                  stroke="#FF7B43"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <ul class="news-content">
                <li class="news-list">
                  <a href="#none">
                    <strong class="news-title">공지 +</strong>
                    <p class="news-description">🎄🎅🏻🎄</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="sidebar-main">
          <article class="category">
            <h3 class="category-title">전체 카테고리</h3>
            <ul class="category-content">
              <li class="category-list">
                <a href="#none">
                  <img src="assets/img/menu-all.png" alt="전체보기" />
                  전체보기
                </a>
              </li>
              <li class="category-list">
                <a href="#none">
                  <img src="assets/img/img-menu-04.png" alt="프로틴바" />
                  프로틴바
                </a>
              </li>
              <li class="category-list">
                <a href="#none">
                  <img src="assets/img/img-menu-03.png" alt="베이커리" />
                  베이커리
                </a>
              </li>
              <li class="category-list">
                <a href="#none">
                  <img src="assets/img/img-menu-02.png" alt="프로틴스낵" />
                  프로틴스낵
                </a>
              </li>
              <li class="category-list">
                <a href="#none">
                  <img src="assets/img/img-menu-01.png" alt="단백질쉐이크" />
                  단백질쉐이크
                </a>
              </li>
            </ul>
          </article>

          <article class="community">
            <h3 class="community-title">커뮤니티</h3>
            <ul class="community-content">
              <li class="community-list">
                <a href="#none">공지사항</a>
              </li>
              <li class="community-list">
                <a href="#none">이벤트</a>
              </li>
              <li class="community-list">
                <a href="#none">구매후기</a>
              </li>
              <li class="community-list">
                <a href="#none">자주 묻는 질문</a>
              </li>
              <li class="community-list">
                <a href="#none">1:1 문의</a>
              </li>
            </ul>
          </article>
        </div>

        <div class="sidebar-footer">
          <button class="login-btn" type="button">
            <a href="#none" aria-label="마이페이지로 이동">마이페이지</a>
          </button>

          <button class="login-btn" type="button">
            <a href="#none" aria-label="로그인 페이지로 이동">로그인</a>
          </button>
        </div>

        <button class="sidebar-close-btn" aria-label="메뉴창 닫기 버튼">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19 5L5 19M5 5L19 19"
              stroke="#1A1A1A"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
      </aside>
    </div>
    <script src="index.js"></script>
  </body>
</html>
